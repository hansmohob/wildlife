<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Monitoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .footer {
            margin-top: auto;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Wildlife Monitoring System</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column - Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Report Wildlife Sighting</div>
                    <div class="card-body">
                        <div id="alertMessage" class="alert" style="display: none;" role="alert"></div>
                        <form id="sightingForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species</label>
                                <input type="text" class="form-control" id="species" name="species" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                            </div>
                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">Number of Animals</label>
                                <input type="number" class="form-control" id="count" name="count" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image (optional)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Sighting</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column - Map and Table -->
            <div class="col-md-8">
                <!-- Map Card -->
                <div class="card mb-3">
                    <div class="card-header">Sighting Locations</div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
                <!-- Table Card -->
                <div class="card">
                    <div class="card-header">Recent Sightings</div>
                    <div class="card-body">
                        <table id="sightingsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Species</th>
                                    <th>Location</th>
                                    <th>Count</th>
                                    <th>Date/Time</th>
                                </tr>
                            </thead>
                            <tbody id="sightingsList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            Built with <a href="https://aws.amazon.com/q/developer/" target="_blank" class="text-light">Amazon Q for Developer</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
    
    <script>
        let dataTable;
        let map;
        let vectorSource;
        let vectorLayer;

        // Initialize the map
        function initMap() {
            vectorSource = new ol.source.Vector({});
            vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    vectorLayer
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([57.5704, -20.2759]), // Mauritius coordinates
                    zoom: 9
                })
            });

            map.on('click', function(evt) {
                const lonlat = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
                document.getElementById('longitude').value = lonlat[0].toFixed(6);
                document.getElementById('latitude').value = lonlat[1].toFixed(6);
                updateMarker(lonlat);
            });
        }

        // Update marker on map
        function updateMarker(lonlat) {
            vectorSource.clear();
            const feature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(lonlat))
            });
            vectorSource.addFeature(feature);
        }

        // Update map with sightings
        function updateMap(sightings) {
            vectorSource.clear();
            sightings.forEach(s => {
                if (s.longitude && s.latitude) {
                    const feature = new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(s.longitude), parseFloat(s.latitude)]))
                    });
                    feature.setStyle(new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            fill: new ol.style.Fill({color: 'red'}),
                            stroke: new ol.style.Stroke({color: 'white', width: 2})
                        })
                    }));
                    vectorSource.addFeature(feature);
                }
            });
        }

        // Form submission handler
        document.getElementById('sightingForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const alertDiv = document.getElementById('alertMessage');
            
            try {
                const response = await fetch('/wildlife/api/sightings', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Sighting reported successfully!';
                    e.target.reset();
                    await loadSightings();
                } else {
                    throw new Error('Failed to submit sighting');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = 'Failed to submit sighting';
            }
            
            alertDiv.style.display = 'block';
            setTimeout(() => { alertDiv.style.display = 'none'; }, 3000);
        };

        // Load sightings and update table/map
        async function loadSightings() {
            try {
                const response = await fetch('/wildlife/api/sightings');
                const sightings = await response.json();
                
                if (dataTable) {
                    dataTable.destroy();
                }

                const tbody = document.getElementById('sightingsList');
                tbody.innerHTML = sightings.map(s => `
                    <tr>
                        <td>
                            ${s.image_url ? 
                                `<img src="/wildlife/api/images/${s.image_url}"
                                    class="img-thumbnail" 
                                    style="max-height: 50px;"
                                    data-bs-toggle="popover"
                                    data-bs-trigger="hover"
                                    data-bs-html="true"
                                    data-bs-content="<img src='/wildlife/api/images/${s.image_url}' class='img-fluid' style='max-height: 300px;'>"
                                    alt="Hover to enlarge">` : 
                                'No image'}
                        </td>
                        <td>${s.species}</td>
                        <td>${s.location}</td>
                        <td>${s.count}</td>
                        <td>${new Date(s.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');

                // Initialize DataTable
                dataTable = $('#sightingsTable').DataTable({
                    order: [[4, 'desc']], 
                    responsive: true
                });

                // Update map with sightings
                updateMap(sightings);

            } catch (error) {
                console.error('Error loading sightings:', error);
            }
        }

        // Initialize map and load sightings when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadSightings();
        });
    </script>
</body>
</html>
