<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .footer {
            margin-top: auto;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Wildlife Monitoring System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Report Wildlife Sighting
                    </div>
                    <div class="card-body">
                        <div id="alertMessage" class="alert" style="display: none;" role="alert"></div>

                        <form id="sightingForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species</label>
                                <input type="text" class="form-control" id="species" name="species" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                            </div>
                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">Number of Animals</label>
                                <input type="number" class="form-control" id="count" name="count" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image (optional)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Sighting</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        Sighting Locations
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Recent Sightings
                    </div>
                    <div class="card-body">
                        <table id="sightingsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Species</th>
                                    <th>Location</th>
                                    <th>Count</th>
                                    <th>Date/Time</th>
                                </tr>
                            </thead>
                            <tbody id="sightingsList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            Built with <a href="https://aws.amazon.com/q/developer/" target="_blank" class="text-light">Amazon Q for Developer</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        let dataTable;
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([-20.2759, 57.5704], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            const southWest = L.latLng(-20.52, 57.28);
            const northEast = L.latLng(-19.98, 57.82);
            const bounds = L.latLngBounds(southWest, northEast);
            
            map.setMaxBounds(bounds);
            map.setMinZoom(9);
            map.setMaxZoom(18);

            map.on('click', function(e) {
                document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
                document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
            });
        }

        function updateMap(sightings) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            sightings.forEach(s => {
                if (s.latitude && s.longitude) {
                    const marker = L.marker([s.latitude, s.longitude])
                        .bindPopup(`
                            <strong>${s.species}</strong><br>
                            Count: ${s.count}<br>
                            Date: ${new Date(s.timestamp).toLocaleString()}<br>
                            ${s.image_url ? `<img src="/wildlife/api/images/${s.image_url}" style="max-width: 150px;"><br>` : ''}
                        `)
                        .addTo(map);
                    markers.push(marker);
                }
            });
        }

        document.getElementById('sightingForm').onsubmit = async (e) => {
            e.preventDefault();
            console.log("Form submitted");
            const formData = new FormData(e.target);

            // Show feedback
            const alertDiv = document.getElementById('alertMessage');
            
            // Log form data for debugging
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
            
            try {
                console.log("Sending request to /wildlife/api/sightings");
                const response = await fetch('/wildlife/api/sightings', {
                    method: 'POST',
                    body: formData
                });

                console.log("Response status:", response.status);
                if (response.ok) {
                    console.log("Upload successful");
                    // Show success message
                    alertDiv.className = 'alert alert-success';
                    alertDiv.style.display = 'block';
                    alertDiv.textContent = 'Sighting reported successfully!';
                    
                    e.target.reset();
                    await loadSightings();
                    
                    // Hide the alert after 3 seconds
                    setTimeout(() => {
                        alertDiv.style.display = 'none';
                    }, 3000);
                } else {
                    const errorData = await response.text();
                    console.error("Server error:", errorData);
                    // Show error message
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.style.display = 'block';
                    alertDiv.textContent = 'Failed to submit sighting';
                    
                    throw new Error(`Failed to submit sighting: ${errorData}`);
                }
            } catch (error) {
                console.error('Error:', error);
                // Show error message
                alertDiv.className = 'alert alert-danger';
                alertDiv.style.display = 'block';
                alertDiv.textContent = 'Failed to submit sighting';
            }
        };

        async function loadSightings() {
            try {
                const response = await fetch('/wildlife/api/sightings');
                const sightings = await response.json();
                
                // Destroy existing DataTable if it exists
                if (dataTable) {
                    dataTable.destroy();
                }

                // Update table content
                const tbody = document.getElementById('sightingsList');
                tbody.innerHTML = sightings.map(s => `
                    <tr>
                        <td>
                            ${s.image_url ? 
                                `<img src="/wildlife/api/images/${s.image_url}"
                                    class="img-thumbnail" 
                                    style="max-height: 50px;"
                                    data-bs-toggle="popover"
                                    data-bs-trigger="hover"
                                    data-bs-html="true"
                                    data-bs-content="<img src='/wildlife/api/images/${s.image_url}' class='img-fluid' style='max-height: 300px;'>"
                                    alt="Hover to enlarge">` : 
                                'No image'}
                        </td>
                        <td>${s.species}</td>
                        <td>${s.location}</td>
                        <td>${s.count}</td>
                        <td>${new Date(s.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');

                const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
                const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, {
                    container: 'body'
                }))

                dataTable = $('#sightingsTable').DataTable({
                    order: [[4, 'desc']], 
                    responsive: true,
                    drawCallback: function() {
                        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
                        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => 
                            new bootstrap.Popover(popoverTriggerEl, {
                                container: 'body'
                            })
                        )
                    }
                });

                updateMap(sightings);

            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadSightings();
        });
    </script>
</body>
