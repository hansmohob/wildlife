<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Wildlife Monitoring System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Report Wildlife Sighting
                    </div>
                    <div class="card-body">
                        <form id="sightingForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species</label>
                                <input type="text" class="form-control" id="species" name="species" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">Number of Animals</label>
                                <input type="number" class="form-control" id="count" name="count" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image (optional)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Sighting</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div iv class="card-header">
                        Recent Sightings
                    </div>
                    <div class="card-body">
                        <table id="sightingsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image</e</th>
                                    <th>Species</th>
                                    <th>Location</th>
                                    <th>Count</th>
                                    <th>Date/Time</th>
                                </tr>
                            </thead>
                            <tbody id="sightingsList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        let dataTable;

        document.getElementById('sightingForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/sightings', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loadSightings();
                    e.target.reset();
                } else {
                    throw new Error('Failed to submit sighting');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit sighting');
            }
        };

        async function loadSightings() {
            try {
                const response = await fetch('/wildlife/api/sightings');
                const sightings = await response.json();
                
                // Destroy existing DataTable if it exists
                if (dataTable) {
                    dataTable.destroy();
                }

                // Update table content
                const tbody = document.getElementById('sightingsList');
                tbody.innerHTML = sightings.map(s => `
                    <tr>
                        <td>
                            ${s.image_url ? 
                                `<img src="/wildlife/api/images/${s.image_url}"
                                     class="img-thumbnail" 
                                     style="max-height: 50px;">` : 
                                'No image'}
                        </td>
                        <td>${s.species}</td>
                        <td>${s.location}</td>
                        <td>${s.count}</td>
                        <td>${new Date(s.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');

                // Initialize DataTable
                dataTable = new DataTables('#sightingsTable', {
                    order: [[4, 'desc']], // Sort by date descending
                    responsive: true
                });

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial load
        loadSightings();
    </script>
</body>
</html>
