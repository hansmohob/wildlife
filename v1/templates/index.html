<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Wildlife Monitoring System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Report Wildlife Sighting
                    </div>
                    <div class="card-body">
                        <form id="sightingForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species</label>
                                <input type="text" class="form-control" id="species" name="species" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">Number of Animals</label>
                                <input type="number" class="form-control" id="count" name="count" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image (optional)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Sighting</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Recent Sightings
                    </div>
                    <div class="card-body">
                        <div id="sightingsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sightingForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/sightings', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loadSightings();
                    e.target.reset();
                } else {
                    throw new Error('Failed to submit sighting');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit sighting');
            }
        };

        async function loadSightings() {
            try {
                const response = await fetch('/api/sightings');
                const sightings = await response.json();
                const list = document.getElementById('sightingsList');
                list.innerHTML = sightings.map(s => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${s.species}</h5>
                            ${s.image_url ? `<img src="/api/images/${s.image_url}" class="img-fluid mb-2" style="max-height: 200px;">` : ''}
                            <p class="card-text">
                                <strong>Location:</strong> ${s.location}<br>
                                <strong>Count:</strong> ${s.count}<br>
                                <strong>Time:</strong> ${new Date(s.timestamp).toLocaleString()}
                            </p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadSightings();
    </script>
</body>
</html>
